<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="sample.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <a href="#pro">
            <img src="home_img/clouds (3).png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="Pillows.html">Home</a>
            <a href="abouts.html">About</a>
            <a href="product.html" class="active">Products</a>
            <a href="#footer">Contact</a>
            <a href="index.html"><i class='bx bxs-user-circle'></i></a>
        </nav>

        <div class="shopping">
            <i class="fas fa-shopping-bag"></i>
            <span class="quantity">0</span> 
        </div>

     
        
        <div class="card">
            <h1>My Orders</h1>
            <ul class="listCard"></ul>
            <div class="checkOut">
                <div class="total">0</div>
                <button id="checkoutBtn" class="checkout-btn">Checkout</button>
            </div>
            <div class="closeShopping">
                <i class="fas fa-times"></i>
            </div>
            
        </div>
    </header>

    <div class="spacer"></div>
    
    <section id="products" class="section-p1">
        <div class="container">
            <section class="banner">
                <h1>Welcome to Our Heavenly Collection</h1>
                <p>Discover celestial comfort with our summer collection</p>
            </section>
        
            <div class="list"></div>
        </div>
    </section>


    <div id="checkoutForm" class="checkout-form-container">
        <div class="row">
            <div class="col-75">
                <div class="container">
                    <form id="form">
                        <div class="close">
                            <i class="fas fa-times"></i>
                        </div>
                        <div class="row">
                            <div class="col-50">
                                <h3>Billing Address</h3>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="Mark Pretty"  required>
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="mark@example.com" required>
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="Pasig"required>

                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="NCR" required>
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="10001" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="fname">Accepted Cards</label>
                                <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                </div>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"required>
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September" required>

                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2018" required>
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352"required>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <label>
                            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                        </label>
                        <input type="submit" value="Continue to checkout" class="btn">
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <footer class="footer"  id="footer">
        <div class="social"> 
            <a href="https://www.facebook.com/profile.php?id=100072660222238&mibextid=ZbWKwL"><i class='bx bxl-facebook'></i></a>
            <a href="#contact"><i class='bx bxl-twitter'></i></a>
            <a href="#contact"><i class='bx bxl-linkedin-square'></i></a>
        </div>
        <ul class="list">
            <li><a href="abouts.html#FAQ">FAQ</a></li>
            <li><a href="abouts.html">About us</a></li>
            <li><a href="abouts.html#Testtimonials">Testimonials</a></li>
        </ul>
        <p class="copyright">2024 Pillows. All rights reserved.</p>
    </footer>
     


    <script src="sample.js"></script>
</body>

</html>
